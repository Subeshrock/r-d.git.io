    <!--Main Content-->

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h2 class="text-center">Sign Up as Student</h2><hr class="bg-dark">
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                        Sign Up
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row form-group">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="InputEmail1">Email address</label>
                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="course">Course Name</label>
                                <input type="text" class="form-control" id="course" placeholder="Course Name">
                            </div>
                            <div class="form-group">
                                <label for="ctnumber">Contact</label>
                                <input type="text" class="form-control" id="ctnumber" placeholder="Contact Number">
                            </div>
                            <div class="form-group">
                                <label for="institute">Institution Name</label>
                                <input type="text" class="form-control" id="institute" placeholder="Institution Name">
                            </div>
                            <button type="submit" class="btn btn-dark">Sign Up</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <p>Already have an Acoount <a href="login.html">Logn In</a> here</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12"><h2 class="text-center">Sign Up as Organization</h2><hr class="bg-dark"></div>
